<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hukum Tajwid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/hukum-style.css" />
</head>
<body>
  <div class="main-container">
    <h1><i class="fas fa-quran"></i> Hukum Nun Sukun & Tanwin</h1>
    <div class="container">
    <div class="card" onclick="openModal('Ghunnah', 'ghunnah dalam ilmu tajwid adalah hukum bacaan yang mewajibkan pembacaan dengung pada huruf mim (م) dan nun (ن) yang bertasydid (مّ dan نّ).')">
      <div class="card-title">Ghunnah</div>
      <div class="card-desc">Dengung</div>
    </div>
  </div>


  <!-- Modal Box -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-text").textContent = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
