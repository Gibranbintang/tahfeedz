<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hukum Tajwid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/hukum-style.css" />
</head>
<body>
  <div class="main-container">
    <h1><i class="fas fa-quran"></i> Hukum Nun Sukun & Tanwin</h1>
    <div class="container">
    <div class="card" onclick="openModal('Idzhar Syafawi', 'Idzhar syafawi terjadi saat huruf mim sukun bertemu dengan huruf hijaiyah selain ba (ب) dan mim (م). Cara membacanya adalah dengan terang atau jelas.')">
      <div class="card-title">Idzhar Syafawi</div>
      <div class="card-desc">Dibaca jelas</div>
    </div>
    <div class="card" onclick="openModal('Ikhfa Syafawi', 'Ikhfa syafawi akan terjadi apabila huruf mim sukun (مْ) bertemu dengan huruf ba (ب). Hukum membaca ikhfa syafawi adalah dengan menyamarkan atau menyembunyikan huruf mim sukun.')">
      <div class="card-title">Ikhfa Syafawi</div>
      <div class="card-desc">Dibaca samar</div>
    </div>
    <div class="card" onclick="openModal('Iqlab', 'Idgham Mimi terjadi apabila huruf mim sukun bertemu dengan huruf mim (م) berharakat. Cara membacanya adalah dengan meleburkan dua bunyi mim tersebut disertai dengan dengungan dan wajib memasukkan huruf mim pertama ke mim kedua.')">
      <div class="card-title">Idgham Mimi</div>
      <div class="card-desc">Menjadi mim & dengung</div>
    </div>
    </div>
  </div>


  <!-- Modal Box -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-text").textContent = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
