<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hukum Tajwid</title>
  <link rel="stylesheet" href="../css/tajwidstyle.css">
</head>
<body>
  <h1>Hukum Tajwid</h1>
  <div class="container">
    <div class="card" onclick="openModal('Mad Thabi'i, 'Mad Tabi'i atau Mad Asli adalah hukum bacaan yang berlaku bila terdapat harakat fathah bertemu alif, kasrah bertemu ya, dan wau bertemu dhammah. Huruf mad thabi'i ada 3 yaitu: Alif (ا), Wau (و), dan Ya (ي). Hukumnya dibaca panjang dua harakat. إِيَّاكَ (Iyyaaka), اَعُوۡذُ (Audzuu), dan فِيهَا (Fiihaa).')">
      <div class="card-title">Mad Thabi'i</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Jaiz Munfashil', 'Mad Jaiz Munfashil ini terjadi ketika ada huruf Mad Thobi''i' 'bertemu dengan alif berharakat fathah, kasrah, atau dhammah. Maka cara membacanya boleh panjang dua harakat sampai enam harakat.')">
      <div class="card-title">Mad Jaiz Munfashil</div>
      <div class="card-desc"></div>
    </div>
  </div>


  <!-- Modal Box -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-text").textContent = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
