<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hukum Tajwid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/hukum-style.css" />
</head>
<body>
  <div class="main-container">
    <h1><i class="fas fa-quran"></i> Hukum Nun Sukun & Tanwin</h1>
      <div class="container">
    <div class="card" onclick="openModal('Mad Thabi i', 'Mad Thabi i Mad Asli adalah hukum bacaan yang berlaku bila terdapat harakat fathah bertemu alif, kasrah bertemu ya, dan wau bertemu dhammah. Huruf mad thabi i ada 3 yaitu: Alif (ا), Wau (و), dan Ya (ي). Hukumnya dibaca panjang dua harakat. Contohnya : إِيَّاكَ (Iyyaaka), اَعُوۡذُ (Audzuu), dan فِيهَا (Fiihaa).')">
      <div class="card-title">Mad Thabi i</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Jaiz Munfashil', 'Mad Jaiz Munfashil ini terjadi ketika ada huruf Mad Thobi i bertemu dengan alif berharakat fathah, kasrah, atau dhammah. Maka cara membacanya boleh panjang dua harakat sampai enam harakat. Contonya : إِنَّا أَنْزَلْنَاهُ')">
      <div class="card-title">Mad Jaiz Munfashil </div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Wajib Muttasil', 'Mad Wajib Muttasil terjadi karena bertemunya huruf mad dengan hamzah pada satu kalimat. Sehingga cara membacanya adalah panjang enam harakat. Contoh : عَمَّ يَتَسَآءَلُونَ')">
      <div class="card-title">Mad Wajib Muttasil</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Lazim Mutsaqqal Kilmi', 'Mad Lazim Mutsaqqal Kilmi adalah hukum bacaan pada pertemuan huruf mad dengan sukun dan tetap di-idghamkan dan ditasydidkan. Harus dibaca enam harakat. Contoh :  وَلَا الضَّاۤلِّيْنَ')">
      <div class="card-title">Mad Lazim Mutsaqqal Kilmi</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Lazim Mukhaffaf Kilmi', 'Mad Lazim Mukhaffaf Kilmi adalah hukum bacaan yang terjadi bila mad thabi i bertemu dengan huruf bersukun, tetapi bukan di akhir kata. Dibaca enam harakat. Contoh : اٰۤلْـٰٔنَ')">
      <div class="card-title">Mad Lazim Mukhaffaf Kilmi</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Lazim Harfi Mukhaffaf ', 'Mad Lazim Harfi Mukhaffaf apabila ada huruf ha (ح), ya (ي), tha (ط), alif (ا), Ha (ه), dan ra (ر) di awal surat yang terdiri dari satu atau beberapa huruf yang terletak pada awal surat. Dibaca panjang dua harakat. Contoh: الۤرٰ')">
      <div class="card-title">Mad Lazim Harfi Mukhaffaf </div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Lazim Harfi Mutsaqqal', 'Mad Lazim Harfi Mutsaqqal Bila ada nun (ن), qaf (ق), shad (ص), ain (ع), sin (س), lam (ل), kaf (ك), dan mim (م) di awal surat yang terdiri dari satu atau beberapa huruf yang terletak pada awal surat. Dibaca panjang dua harakat. Contoh: الۤمّۤصۤ')">
      <div class="card-title">Mad Lazim Harfi Mutsaqqal</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Layyin', 'Mad Layyin terjadi jika setelah huruf yang berharakat fathah wau sukun atau ya’ sukun. Dibaca panjang dua harakat. Contoh: رَيْبٌ خَوْفٌ')">
      <div class="card-title">Mad Layyin</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Badali', 'Mad Badal terjadi jika ada huruf hamzah berharakat dan sukun yang dipertemukan dalam satu kalimat. Dibaca panjang dua harakat. Contoh: لِإِيلَٰفِ قُرَيْشٍ')">
      <div class="card-title">Mad Badal</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Iwad', 'Hukum bacaan disebut Mad Iwad apabila ada fathatain ( ـً ) pada akhir kata karena Waqaf (berhenti) dan dibaca mad sebagai pengganti tanwin. Dibaca panjang dua harakat. Contoh: كَثِيْرًا وَّنِسَاۤءً')">
      <div class="card-title">Mad Iwad</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Arid Lissukun', 'Hukum bacaan Mad Arid Lissukun ini terjadi bila ada waqaf atau tempat pemberhentian bacaan, sementara sebelum waqaf terdapat ketentuan mad thabi i dan mad layyin. Dipaca panjang dua harakat, empat harakat, dan enam harakat. Contoh: بِاَصْحٰبِ الْفِيْلِ')">
      <div class="card-title">Mad Arid Lissukun</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Shilah Qashirah', 'Mad Shilah Qashirah terjadi bila ada huruf ha dhamir (ه) yang huruf sebelumnya hidup (berharakat). Dibaca panjang dua harakat. Contoh: بِاَصْحٰبِ الْفِيْلِ')">
      <div class="card-title">Mad Shilah Qashirah</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Shilah Thawilah', 'Mad Shilah Thawilah Hukum bacaan ini terjadi bila terdapat ha dhamir (ه) bertemu dengan huruf hamzah yang berharakat setelahnya. Dibaca panjang lima harakat. Contoh: عِنْدَهٗٓ اِلَّا')">
      <div class="card-title">Mad Shilah Thawilah</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Tamkin', 'Mad Tamkin Hukum ini berlaku bila terdapat dua huruf ya yang bertemu, dimana salah satunya berharakat tasydid (ـّـ) juga kasrah (ـِـ), sementara huruf ya yang kedua berharakat sukun (ـْـ). Dibaca panjang dua harakat. Contoh: النَّبِيّٖنَ')">
      <div class="card-title">Mad Tamkin</div>
      <div class="card-desc"></div>
    </div>
    <div class="card" onclick="openModal('Mad Farq', 'Mad Farq terjadi bila dua hamzah bertemu, yaitu hamzah istifham (untuk bertanya) dan hamzah washal pada alif lam ma rifah (ال). Dibaca panjang enam harakat. Contoh: قُلْ ءٰۤالذَّكَرَيْنِ')">
      <div class="card-title">Mad Farq</div>
      <div class="card-desc"></div>
    </div>
  </div>

  </div>
  <!-- Modal Box -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-text").textContent = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
