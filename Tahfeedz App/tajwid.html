<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hukum Tajwid</title>
  <link rel="stylesheet" href="css/tajwidstyle.css">
</head>
<body>
  <h1>Hukum Tajwid</h1>
  <div class="container">
    <div class="card" onclick="alert('Idzhar: Huruf-huruf yang dibaca jelas ketika bertemu nun sukun atau tanwin.')">
      <div class="card-title">Idzhar</div>
      <div class="card-desc">Dibaca jelas</div>
    </div>
    <div class="card" onclick="alert('Ikhfa: Dibaca samar antara jelas dan dengung.')">
      <div class="card-title">Ikhfa</div>
      <div class="card-desc">Dibaca samar</div>
    </div>
    <div class="card" onclick="alert('Iqlab: Nun sukun berubah menjadi mim dan didengungkan.')">
      <div class="card-title">Iqlab</div>
      <div class="card-desc">Dibaca mim & dengung</div>
    </div>
    <div class="card" onclick="alert('Idgham: Nun sukun atau tanwin dilebur ke huruf setelahnya.')">
      <div class="card-title">Idgham</div>
      <div class="card-desc">Dilebur ke huruf berikutnya</div>
    </div>
    <div class="card" onclick="alert('Idgham Bighunnah: Ada dengung saat melebur.')">
      <div class="card-title">Idgham Bighunnah</div>
      <div class="card-desc">Dengan dengung</div>
    </div>
    <div class="card" onclick="alert('Idgham Bilaghunnah: Tanpa dengung.')">
      <div class="card-title">Idgham Bilaghunnah</div>
      <div class="card-desc">Tanpa dengung</div>
    </div>
    <div class="card" onclick="alert('Qalqalah: Memantul saat huruf qalqalah sukun.')">
      <div class="card-title">Qalqalah</div>
      <div class="card-desc">Pantulan suara</div>
    </div>
    <div class="card" onclick="alert('Mad: Panjang bacaan tertentu.')">
      <div class="card-title">Mad</div>
      <div class="card-desc">Bacaan panjang</div>
    </div>
  </div>
</body>
</html>
