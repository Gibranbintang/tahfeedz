<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Kursus - Tahfeedz</title>
  <link rel="stylesheet" href="css/dashboardstyle.css" />
  <style>
    .rekap-box {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .rekap-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #000000;
    }

    .rekap-item:last-child {
      border-bottom: none;
    }

    .rekap-item strong {
      color: #0c3d06;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Tahfeedz" />
        <span>TAHFEEDZ</span>
      </div>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
          <li><a href="rekaphafalan.html" >Rekap Hafalan</a></li>
          <li><a href="index.html" >Lihat rekapan</a></li>
          <li>Pengguna</li>
          <li>Pengaturan</li>
          <li>Keluar</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Dashboard Kursus</h1>
        <button class="btn-create">+ Buat Kursus Baru</button>
      </header>
      
      <section class="cards-grid">
        <a href="tajwid.html" class="card">
          <h3>Hukum-Hukum Tajwid Al-Quran</h3>
        </a>
        <a href="adab.html" class="card">
          <h3>Adab-Adab Membaca Al-Quran</h3>
        </a>
        <a href="pengingat.html" class="card">
          <h3>Pengingat Hafalan dan Murojaah</h3>
        </a>
      </section>

      <!-- Rekap Hafalan -->
      <section class="rekap-box">
        <h2>ðŸ“‹ Rekapan Hafalan Terbaru</h2>
        <div id="rekapContainer">
          <p>Memuat data...</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("rekapContainer");
      const hafalan = JSON.parse(localStorage.getItem("hafalan")) || [];

      if (hafalan.length === 0) {
        container.innerHTML = "<p>Tidak ada data hafalan yang tersimpan.</p>";
        return;
      }

      container.innerHTML = "";

      // Tampilkan data terakhir terlebih dahulu
      const reversed = hafalan.slice().reverse();
      reversed.forEach((item) => {
        const div = document.createElement("div");
        div.className = "rekap-item";
        div.innerHTML = `
          <strong>${item.nama}</strong> - ${item.jenis} <br>
          Surat: ${item.surat}, Ayat: ${item.ayat} <br>
          Tanggal: ${item.tanggal}
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
